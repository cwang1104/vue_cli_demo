<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<body>
    <h2>localStorage</h2>
    <h2>关闭浏览器后还会存在</h2>
    <button onclick="setData()">点击保存一个值</button><br><br>
    <button onclick="readData()">点击读取一个值</button><br><br>
    <button onclick="delData()">点击删除一个值</button><br><br>
    <button onclick="delAllData()">点击清除所有值</button><br><br>
    <script>
        function setData(){
            console.log('@')

            localStorage.setItem('msg','hello')
            localStorage.setItem("person",JSON.stringify({
                name:"张三",
                age:10,
            }))
        };
        function readData(){
            //读不出来则为null
            const p = localStorage.getItem("person")
            // 解析
            console.log(JSON.parse(p))
            alert(p)
        };

        function delData(){
            localStorage.removeItem('msg')
            localStorage.removeItem('person')
        };

        function delAllData(){
            localStorage.clear()
        }

    </script>
</body>

</html>
